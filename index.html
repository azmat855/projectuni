<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azmat </title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Simple Course Total & CGPA Calculator</h1>

    <table>
      <tbody>
        <tr>
          <th>Course</th>
          <th>Marks (100)</th>
        </tr>
        <tr>
          <td><label for="azmat1">IT infrastructure</label></td>
          <td><input type="number" id="azmat1"   value="0"   ></td>
        </tr>
        <tr>
          <td><label for="azmat2">web technology</label></td>
          <td><input type="number" id="azmat2" value="0" ></td>
        </tr>
        <tr>
          <td><label for="azmat3">Artificial Intelligence</label></td>
          <td><input type="number" id="azmat3"  value="0" ></td>
        </tr>
        <tr>
          <td><label for="azmat4">M.A.D</label></td>
          <td><input type="number" id="azmat4"  value="0"   ></td>
        </tr>
        <tr>
          <td><label for="azmat5">Technical Writing</label></td>
          <td><input type="number" id="azmat5"  value="0"  ></td>
        </tr>
      </tbody>
    </table>

    <button onclick="calculate()">Calculate</button>

    <div class="results">
      <h3>Total Marks: <span id="total">0</span></h3>
      <h3>Percentage: <span id="percent">0%</span></h3>
      <h3>CGPA (out of 4): <span id="cgpa">0</span></h3>
    <div class="azmatafridi">
      <h4>Azmat<spna> ...BIT-23S-080</spna></h4>
      <h4>Aliyan<spna> ...BIT-23S-086</spna></h4>
      <h4>huzaifa awan<spna> ...BIT-23S-082</spna></h4>
    </div>
      </div>

<script>
    function calculate() { 
        var afridi1 = document.getElementById('azmat1').value || 0;
        var afridi2 = document.getElementById('azmat2').value || 0;
        var afridi3 = document.getElementById('azmat3').value || 0;
        var afridi4 = document.getElementById('azmat4').value || 0;
        var afridi7= document.getElementById('azmat5').value || 0;
        
        if (
            afridi1 <= 100 && afridi2 <= 100 && afridi3 <=100 &&
            afridi4 <= 100 && afridi7 <= 100
    ){

             var total = afridi1 + afridi2 +afridi3  +  afridi4+ afridi7;
        var percent = total / 5;
        var cgpa = percent / 100 *4;

        document.getElementById("total").innerText = total;
        document.getElementById("percent").innerText = Math.round(percent) + "%";
        document.getElementById("cgpa").innerText = cgpa;
    }
      else{
            alert("Marks 100 se zyada nahi ho sakte!");
            return;
        }



    }

    
</script>
</body>
</html>
